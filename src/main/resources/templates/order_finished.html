<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ロボットのネット注文</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<link th:href="@{/css/robot.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="footerFixed">
		<span th:insert="fragment-part :: frag_Header">ここにログイン済フラグメントヘッダーが入ります</span>
		<div class="main">

			<div class="container">

				<!-- table -->
				<div class="row">
					<div class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          ">
						<h3 class="text-center">決済が完了しました！</h3>
						<div class="text-center">
							<p>この度はご注文ありがとうございます。</p>
							<p>
								お支払い先は、お送りしたメールに記載してありますのでご確認ください。
							</p>
							<p>メールが届かない場合は「注文履歴」からご確認ください。</p>
						</div>
					</div>
				</div>

				<br /><br />
				<div class="row">
					<div class="col-xs-offset-5 col-xs-2">
						<div class="form-group">
							<form th:action="@{/item}" action="item_list_robot" method="post">
								<input class="form-control btn btn-warning btn-block" type="submit"
									value="トップ画面を表示する" />
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="main">

				<span th:insert="fragment-part :: frag_footer">ここにフッターフラグメントが入ります</span>
			</div>
			<!-- end container -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
