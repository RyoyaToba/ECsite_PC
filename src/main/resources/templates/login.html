<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ネットでロボット注文</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<span th:insert="fragment-part :: frag_Header">ここにログインしていない時のヘッダーが入ります</span>

	<div class="container">

		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
          
                
				<div class="well">
				
				    <form method="post" action="item_list_pizza.html"
                        th:object="${loginForm}" th:action="@{/login}">
                        <fieldset>
                            <legend>ログイン</legend>
                            <div  th:if="${logoutAlert}">
                                <span th:text="${logoutAlert}" style="color: red"></span> <br><br>
                            </div>
                            <div  th:if="${accessLimitationMessage}">
                                <span th:text="${accessLimitationMessage}" style="color: red"></span> <br><br>
                            </div>
                            <label class="control-label" th:if="${errorMessage}" th:text="${errorMessage}"
                                style="color: red" for="inputError">メールアドレス、またはパスワードが間違っています</label>
                            <div class="form-group">
                                <label for="inputEmail">メールアドレス:</label> <span th:errors="*{email}"
                                    style="color: red">エラー！</span> <input type="text" id="inputEmail"
                                    class="form-control" placeholder="Email" name="email" th:field="*{email}" />
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">パスワード:</label><span th:errors="*{password}"
                                    style="color: red">エラー！</span> <input type="password" id="inputPassword"
                                    class="form-control" placeholder="Password" name="password" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">ログイン</button>
                            </div>
                        </fieldset>
                        <input type="hidden" th:if="${transitionSourcePage}" name="transitionSourcePage" th:value="${transitionSourcePage}">
                    </form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<a th:href="@{/register}">ユーザ登録はこちら</a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
