<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ネットでロボット注文</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<span th:insert="fragment-part :: frag_Header">ここにログインしていない時のヘッダーが入ります</span>

	<div class="container">

		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
          
                
				<div class="well">
				
				    <form method="post" action="item_list_pizza.html"
                        th:object="${loginForm}" th:action="@{/login}">
                        <fieldset>
                            <legend>ログアウト完了</legend>
                                <span>ログアウトが完了しました。</span> <br>
                                <span><a th:href="@{/item}">商品一覧</a>へ戻る</span> 
                        </fieldset>
                        <input type="hidden" th:if="${transitionSourcePage}" name="transitionSourcePage" th:value="${transitionSourcePage}">
                    </form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<a th:href="@{/register}">ユーザ登録はこちら</a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
