<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ネットでピザ注文</title>
	<link href="./css/bootstrap.css" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<span th:insert="fragment-part :: frag_Header">ここにログインしていない時のヘッダーが入ります</span>

	<div class="container">


		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12">
				<div class="well">
					<form th:action="@{/checkRegisterError}" action="login.html" th:object="${userForm}"
						method="post">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label> <label th:errors="*{name}" style="color: red"
									class="control-label"></label> <input type="text" id="inputName"
									class="form-control" placeholder="Name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label> <label th:if="${emailMessage}"
									th:text="${emailMessage}" style="color: red"> エラー！ </label> <label
									th:errors="*{email}" style="color: red" class="control-label"></label> <input
									type="text" id="inputEmail" class="form-control" placeholder="Email"
									th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label> <label th:errors="*{zipcode}" style="color: red"
									class="control-label"></label>
								<input type="button" value="住所検索" id="get_address_btn" /> <input type="text"
									id="inputZipcode" class="form-control" placeholder="Zipcode" th:field="*{zipcode}">
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label> <label th:errors="*{address}" style="color: red"
									class="control-label"></label>
								<input type="text" id="inputAddress" class="form-control" placeholder="Address"
									th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label> <label th:errors="*{telephone}" style="color: red"
									class="control-label"></label> <input type="text" id="inputTel" class="form-control"
									placeholder="Telephone" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <label th:if="${checkPasswordMessage}"
									th:text="${checkPasswordMessage}" style="color: red">
									エラー！ </label> <label th:errors="*{password}" style="color: red"
									class="control-label"></label> <input type="password" id="inputPassword"
									class="form-control" placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputCheckPassword">確認用パスワード:</label> <label th:errors="*{checkPassword}"
									th:text="@{checkPassword-message}" style="color: red" class="control-label"></label>
								<input type="password" id="inputCheckPassword" class="form-control"
									placeholder="CheckPassword" th:field="*{checkPassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./js/register_user.js"></script>
</body>

</html>
